<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cephub - Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" style="display: block;">
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <a href="#" id="showSignupLink">Sign Up</a></p>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" style="display: none;">
        <input type="text" id="signupName" placeholder="Name">
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button id="signupBtn">Sign Up</button>
        <p>Already have an account? <a href="#" id="showLoginLink">Login</a></p>
    </div>

    <!-- Home Page -->
    <div id="homePage" style="display: none;">
        <textarea id="messageInput" placeholder="Write a message..."></textarea>
        <button id="postMessageBtn">Post</button>
        <div id="messagesList"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
